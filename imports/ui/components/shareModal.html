<template name="shareModal">
  <div class="share-modal-container">
    <div class="share-modal">
      <div class="share-modal__title">Copy this link and share with friends!</div>
      <input type="text" id="clipboardUrl" class="share-modal__link" value="{{listUrl}}">
      <div class="share-modal__copy-link" data-clipboard-target="#clipboardUrl" data-action="copy-to-clipboard">Copy Link</div>
    </div>
  </div>
</template>
