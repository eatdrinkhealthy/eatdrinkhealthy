<template name="sidebar">
  <div class="sidebar" data-track-seen = "opened sidebar">
    {{#if currentUser}}
      {{> profile}}
      {{> lists}}
    {{else}}
      <div class="logo"></div>
      <div class="pitch">A platform to find, share, and discuss healthy places to shop and eat.</div>
      <div class="coming-soon">Coming Soon</div>
      {{> loginButtons}}
    {{/if}}
  </div>
</template>
