<template name="map">

  <div class="map-container {{mapContainerOpenClass}}">
    <div class="map" id="map"></div>
    
    <div class="nav">
      <div class="toggle-sidebar">
        <div class="burger"></div>
        <div class="burger"></div>
        <div class="burger"></div>
      </div>
      <div class="nav__title">Eat Drink Healthy</div>
      <div class="toggle-filter" data-action="toggle-filter">Filter</div>
    </div>
  </div>
  
  <div class="filter {{showFilterClass}}">

    <div class="filter-header"> 
      <h4>Filter</h4>
      <div class="close-filter toggle-filter"></div>
    </div>

    <div class="push-filter-items"></div>
    
    {{#each filters}}
      <div class="filter-item">
        <span>{{name}}</span>
        <div class="toggle-container">
          <div class="toggle">
            {{#if filterIsSet value}}
              <input type="checkbox" class="check" name="filter" value="{{value}}" checked>
            {{else}}
              <input type="checkbox" class="check" name="filter" value="{{value}}">
            {{/if}}
            <b class="b switch"></b>
            <b class="b track"></b>
          </div>
        </div>
      </div>
    {{/each}}

  </div>

</template>
