<template name="place">
  <div class="place">
    <div class="place__nav"> 
      <div class="place__close">&#8592;</div>
      <div class="place__title">{{name}}</div>
      {{#if currentUser}}
      <div class="place__add">&#9825;</div>
      {{/if}}
    </div> 
    
    {{#if currentUser}}
    <div class="add-business">
      <div class="add-business__title">Add this to</div>
      <select class="add-business__lists">
        {{#each userLists}}
          <option value="{{this._id}}">{{this.title}}</option>
        {{/each}}
      </select>
      <div class="add-business__create">Create new list</div>
      <button class="add-business__save">Save</button>
    </div>
    {{/if}}
    
    {{#if photo}}
    <div class="place__photo"><img src="{{photo}}"></div>
    {{else}}
    <div style="height: 60px"></div>
    {{/if}}
    
    <div class="place__info">
      <div class="place__heading">Info</div>
      <p>
        {{address}}
        <br>
        {{phone}}
      </p>
      
      {{#if description}}
      <div class="place__heading">Description</div>
      <p>{{description}}</p>
      {{/if}}
      
      <div class="place__heading">Reviews</div>
      <div class="place__rating">{{{rating}}} ({{tipsCount}})</div>
      {{#each tip}}
      <div class="place__tip">
        <img src="{{this.user.photo.prefix}}100x100{{this.user.photo.suffix}}"><span>"{{this.text}}"</span>
      </div>
      {{/each}}
      <div class="place__view-all">View all reviews...</div>
    </div>
  </div> 
</template>
